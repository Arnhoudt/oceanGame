<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.6.1/dist/ml5.min.js" type="text/javascript"></script>
    <script src="three.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen screen0">
        <div class="onboarding">
            <h1>Deep dive</h1>
            <button id="startDive" class="mainButton">Dive</button>
        </div>
    </div>
    <div class="screen screen1 hidden">
        <div class="onboarding">
            <h2>Welcome aboard</h2>
            <p>Move the camera to position your upper body in the center of the screen</p>
            <div id="cameraPlaceholder"></div>
            <img id="standPosition" src="person.png" alt="">
            <button id="doneCalibration" class="mainButton">start</button>
        </div>
    </div>
    <div class="screen screen2 hidden">
        <h2 id="score">1230 meter</h2>
        <div id="oxygen" class="stat">
            <p>oxygen</p>
            <div id="oxygen_barWrapper">
                <div id="oxygen_depletion"></div>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <div class="screen screen3 hidden">
        <div class="onboarding">
            <h2>Game over</h2>
            <p>you dove down</p>
            <p id="gameOver_score">0</p>
            <p id="gameOver_meter">meter</p>
            <button id="restart" class="mainButton">try again</button>
        </div>
        
    </div>
    <script src="sketch.js"></script>

    <script src="screenManager.js"></script>
    <script src="constants.js"></script>
    <script src="threeSetup.js"></script>
    <script src="models/train.js"></script>
    <script src="game.js"></script>
</body>
</html>
